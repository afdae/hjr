<audio src="../music/12138.mp3" autoplay="autoplay" loop="loop"></audio>
<audio id="audioPlayer" src="../music/12138.mp3" autoplay loop muted></audio>
<script>
  const player = document.getElementById("audioPlayer");

  player.play().then(() => {
    console.log("自动播放成功");
    player.muted = false; // 如果自动播放成功，取消静音
  }).catch(() => {
    console.log(".");
    alert("点击屏幕，听旋律，猜个歌");
    document.addEventListener("click", () => {
      player.play();
      player.muted = false;
    });
  });
  
  player.addEventListener("ended", () => {
    console.log(".");
    window.location.reload(); 
  });
</script>
